<html lang="pt-br" xsi=schemaLocation="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			/* Define a altura mínima da página como o tamanho da viewport */
		}


		main {
			flex: 1;
			/* Faz com que o conteúdo principal ocupe o espaço restante */
		}

		footer {
			width: 100%;
			background-color: #343a40;
			color: #fff;
			text-align: center;
			padding: 20px 0;
			position: fixed;
			bottom: 0;
			/* Fixa o footer na parte inferior da viewport */
		}
	</style>
	<title>Gerenciar Contatos</title>

</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/home"><i class="fa fa-home"></i> Home <span class="sr-only">(Página
								atual)</span></a>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toogle" id="navdardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i>Contato</a>
						<div class="nav-item dropdown-menu">
							<a class="dropdown-item" th:href="@{/inserirContato}"><i
									class="fa fa-graduation-cap">Cadastrar Contato</i></a>
							<a class="dropdown-item" th:href="@{/listarExcluirContato}"><i class="fa fa-trash">Excluir
									Contato</i></a>
							<a class="dropdown-item" th:href="@{/listarAlterarContatos}"><i
									class="fa fa-graduation-cap">Editar Contato</i></a>
							<a class="dropdown-item" th:href="@{/listarContatos}"><i class="fa fa-search">Listar
									Contatos</i></a>
						</div>
					</li>
				</ul>
				<span class="navbar-text">
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" th:href="@{sair}"><i class="fa fa-times"></i> Sair</a>
							</li>
						</ul>
					</div>
				</span>
			</div>
		</nav>
		<section class="neo-section">
			<div class="center neo-container">
				<h1>Gerenciamento Contato</h1>
				<div class="botoes">
					<div class="Wm">
						<a class="btn btn-secondary" th:href="@{inserirContato}">Cadastrar Contato</a>
					</div>

				</div>
			</div>
		</section>
	</header>
	<footer class="bg-dark text-center text-lg-start"
		style="border-top: 3px solid white; padding: 30px 0; margin-top: 30px;">
		<div class="container" style="color: #fff; font-weight: bold;">
			© AGENDA CONTATOS
		</div>
	</footer>

</body>

</html>
